<!DOCTYPE html>
<html>
<head>
    <title>API Test</title>
</head>
<body>
    <h1>Backend API Test</h1>
    <button onclick="testHealth()">Test Health</button>
    <button onclick="testLogin()">Test Login</button>
    <div id="results"></div>

    <script>
        const API_URL = 'https://backend-2pls5xjb5-vaishnavis-projects-7f81f1d8.vercel.app';
        
        async function testHealth() {
            try {
                const response = await fetch(`${API_URL}/health`);
                const data = await response.json();
                document.getElementById('results').innerHTML = 
                    `<h3>Health Test:</h3><pre>${JSON.stringify(data, null, 2)}</pre>`;
            } catch (error) {
                document.getElementById('results').innerHTML = 
                    `<h3>Health Test Error:</h3><pre>${error.message}</pre>`;
            }
        }
        
        async function testLogin() {
            try {
                const response = await fetch(`${API_URL}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: 'test@example.com',
                        password: 'testpass123'
                    })
                });
                const data = await response.json();
                document.getElementById('results').innerHTML = 
                    `<h3>Login Test:</h3><pre>${JSON.stringify(data, null, 2)}</pre>`;
            } catch (error) {
                document.getElementById('results').innerHTML = 
                    `<h3>Login Test Error:</h3><pre>${error.message}</pre>`;
            }
        }
    </script>
</body>
</html>
